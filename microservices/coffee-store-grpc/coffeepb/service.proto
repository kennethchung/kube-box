syntax = "proto3";
package Coffeepb;

import "google/api/annotations.proto";

message CoffeeMessage {
 string value = 1;
}


message CoffeeItem {
  string name = 1;
  string price = 2;
  int32 calories = 3;
}

message CoffeeMenuItems {
  repeated CoffeeItem items = 1;
}



message CoffeeMenuRequest {}
 
message CoffeeOrder {
  string name = 1;
  string size = 2;
  int32  quantity = 3;
}
 
message CoffeeResponse {
  string message = 1;
  int32  status = 2;
}


service CoffeeService {
  rpc CoffeeMenu(CoffeeMenuRequest) returns (CoffeeMenuItems) {
    option (google.api.http) = {
      get: "/v1/Coffee"
    };
  }
  rpc OrderCoffee(CoffeeOrder) returns (CoffeeResponse) {
    option (google.api.http) = {
      put: "/v1/Coffee"
    };
  }
}
